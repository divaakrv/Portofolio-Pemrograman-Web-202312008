<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum</title>
    <style>
        /* Reset dan box-sizing */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }

        p {
            background-color: #d3d3d3;
            color: black;
            padding: 20px;
            border-radius: 10px;
            /* Membulatkan sudut */
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .box1,
        .box2,
        .box3 {
            border: 2px solid black;
            padding: 10px;
            height: 150px;
            border-radius: 10px;
            /* Membulatkan sudut kotak */
            box-sizing: border-box;
        }

        .box1 {
            background-color: #ff9999;
        }

        .box2 {
            background-color: #99ff99;
        }

        .box3 {
            background-color: #9999ff;
        }

        /* Responsive: Tablet */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Responsive: Smartphone */
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            p {
                padding: 12px;
            }

            .container {
                grid-template-columns: 1fr;
            }

            .box1,
            .box2,
            .box3 {
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <h1>Tugas Praktikum</h1>
    <p> Ini adalah contoh paragraf yang digunakan dalam praktikum CSS. Paragraf ini memiliki latar belakang abu-abu muda
        dan padding yang nyaman agar mudah dibaca oleh pengguna. Praktikum ini bertujuan untuk memahami dasar-dasar
        styling dengan CSS. </p>
    <div class="container">
        <div class="box1">Kotak 1</div>
        <div class="box2">Kotak 2</div>
        <div class="box3">Kotak 3</div>
    </div>
</body>

</html>
